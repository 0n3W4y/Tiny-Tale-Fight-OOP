<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<title>Tiny Tale Fight</title>
		<link href="favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="style.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./source/ts_scripts/Data/humanoidsData.js"></script>
		<script type="text/javascript" src="./source/ts_scripts/Data/creaturesData.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</head>
	<body>
		<div id="upper-control-panel">
			<input type="button" id="PauseButton" class="game-control-buttons" value="Pause" onClick="game.pause()">
			<input type="button" id="StopButton" class="game-control-buttons" value="Stop" onClick="game.stop()">
			<input type="button" id="StartButton" class="game-control-buttons" value="Add Player" onClick="game.generatePlayer()">
			<input type="button" id="AddMob" class="game-control-buttons" value="Add Mob" onClick="game.generateMob()">
			<input type="button" id="StartFight" class="game-control-buttons" value="Fight!" onClick="game.battle.beginFight()">			
		</div>
		<div id="wrapper" align="center">
			<div id="left-character-main-frame">
				<table id="Player-main-frame" align="left" cellspacing="0" border=1 bordercolor="blue" width="100%" height="100%">
					<tr>
						<td>
						<div class="avatar">
							<img src=""></img>
							<div class="level" title="Level">0</div>
							<div class="phisic-attack" title="Phisics Attack">0</div>
							<div class="defense" title="Defense">0</div>
							<div class="magic-attack" title="Magic Attack">0</div>
						</div>
						<div class="statstext" align="left">
							<div class="name">n/a</div>
							<div class="bar" id="hpbar" title="Health points"><span class="red">0/0</span></div>
							<div class="bar" id="spbar" title="Stamina points"><span class="green">0/0</span></div>
							<div class="bar" id="expbar" title="Experience"><span class="violet">0/0</span></div>
							1<br>
							2<br>
							3<br>
							4
						</div>
						</td>
					</tr>
				</table>
			</div>

			<div id="right-character-main-frame">
				<table id="Enemy-main-frame" align="left" cellspacing="0" border=1 bordercolor="blue" width="100%" height="100%">
					<tr>
						<td>
							
						<div class="avatar" align="left">
							<img src=""></img>
							<div class="level" title="Level">0</div>
							<div class="phisic-attack" title="Phisics Attack">0</div>
							<div class="defense" title="Defense">0</div>
							<div class="magic-attack" title="Magic Attack">0</div>
						</div>
						<div class="statstext" align="left">
							<div class="name">n/a</div>
							<div class="bar" id="hpbar" title="Health points"><span class="red">0/0</span></div>
							<div class="bar" id="spbar" title="Stamina points"><span class="green">0/0</span></div>
							<div class="text" id="bounty" title="Bounty">Bounty: <span class="bounty">0 Exp</span></div>
							1<br>
							2<br>
							3<br>
							4
						</div>
						</td>
					</tr>
				</table>
			</div>


			<div id="enemy-list">
				<ul id="list-of-enemies"
				</ul>
			</div>


			<div id="center-block">
				
				<div id="left-center-block">
					<div id="buttons-left-block">
						<input type="button" value="button1">
					</div>
				</div>


				<div id="right-center-block">
					<div id="buttons-left-block">
						<input type="button" value="button1">
					</div>
					<ul id="fighting-log"></ul>
				</div>
			</div>

		</div>
		<script>
			initGame();
		</script>
	</body>
</html>
