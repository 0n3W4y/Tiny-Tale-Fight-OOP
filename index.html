<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<title>Tiny Tale Fight</title>
		<link href="favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="style.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./source/ts_scripts/Data/humanoidsData.js"></script>
		<script type="text/javascript" src="./source/ts_scripts/Data/creaturesData.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</head>
	<body>
		<div id="upper-control-panel">
			<input type="button" id="PauseButton" class="game-control-buttons" value="Pause" onClick="game.pause()">
			<input type="button" id="StopButton" class="game-control-buttons" value="Stop" onClick="game.stop()">
			<input type="button" id="StartButton" class="game-control-buttons" value="Add Player" onClick="game.generatePlayer()">
			<input type="button" id="AddMob" class="game-control-buttons" value="Add Mob" onClick="game.generateMob()">
			<input type="button" id="StartFight" class="game-control-buttons" value="Fight!" onClick="game.battle.beginFight()">			
		</div>
		<div id="wrapper">

			<div id="upper-block">

				<div id="left-character-main-block">
					<div id="avatar">
					</div>

					<div id="bars">
						<div class="bar"><span class="red">100/100</span></div>
						<div class="bar"><span class="violet">100/100</span></div>
					</div>

					<div id="stats-text">
						<table>
						<tr>
							<td>
								<div class="PATK">FATK:</div>
								<div class="MATK">MATK:</div>
								<div class="DEF">DEF:</div>
								<div class="DDG">DDG:</div>
								<div class="BLK">BLOCK:</div>
							</td>
							<td>
								<div class="PATK-value">100-120</div>
								<div class="MATK-value">100-120</div>
								<div class="DEF-value">33000</div>
								<div class="DDG-value">10%</div>
								<div class="BLK-value">1%</div>
							</td>
						</tr>
						</table>
					</div>
				</div>

				<div id="right-character-main-block">
					<div id="avatar">
					</div>

					<div id="bars">
						<div class="bar"><span class="red">100/100</span></div>
						<div class="bar"><span class="green">100/100</span></div>
					</div>

					<div id="stats-text">
						<table>
						<tr>
							<td>
								<div class="PATK">FATK:</div>
								<div class="MATK">MATK:</div>
								<div class="DEF">DEF:</div>
								<div class="DDG">DDG:</div>
								<div class="BLK">BLOCK:</div>
							</td>
							<td>
								<div class="PATK-value">100-120</div>
								<div class="MATK-value">100-120</div>
								<div class="DEF-value">33000</div>
								<div class="DDG-value">10%</div>
								<div class="BLK-value">1%</div>
							</td>
						</tr>
						</table>
					</div>
				</div>

			</div>

			<div id="left-bottom-block">

				<div id="inventory-block">
				</div>
				<div id="journal-block">
				</div>
				<div id="orbs-block">
				</div>

			</div>

			<div id="right-bottom-block">

			</div>
		</div>

		<script>
			initGame();
		</script>
	</body>
</html>
